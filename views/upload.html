<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>نمایش فایل اکسل</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #searchInput {
      padding: 8px;
      width: 300px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>آپلود فایل اکسل</h2>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="excel" accept=".xlsx, .xls" required />
    <button type="submit">بارگذاری</button>
  </form>

  <input type="text" id="searchInput" placeholder="جستجو در جدول..." onkeyup="searchTable()" />

  <% if (rows && rows.length > 0) { %>
    <table id="excelTable">
      <thead>
        <tr>
          <% Object.keys(rows[0]).forEach(function (key) { %>
            <th><%= key %></th>
          <% }); %>
        </tr>
      </thead>
      <tbody>
        <% rows.forEach(function (row) { %>
          <tr>
            <% Object.values(row).forEach(function (value) { %>
              <td><%= value %></td>
            <% }); %>
          </tr>
        <% }); %>
      </tbody>
    </table>
  <% } else { %>
    <p>فایلی بارگذاری نشده است.</p>
  <% } %>

  <script>
    function searchTable() {
      let input = document.getElementById("searchInput");
      let filter = input.value.toLowerCase();
      let table = document.getElementById("excelTable");
      let rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName("td");
        let match = false;

        for (let j = 0; j < cells.length; j++) {
          if (cells[j].innerText.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }

        rows[i].style.display = match ? "" : "none";
      }
    }
  </script>
</body>
</html>
