<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>نتیجه فایل اکسل</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #searchInput {
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h2>نتیجه فایل اکسل</h2>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="excelFile" />
    <button type="submit">بارگذاری فایل</button>
  </form>

  <input type="text" id="searchInput" placeholder="جستجو در جدول..." onkeyup="filterTable()" />

  <table id="excelTable">
    <thead>
      <tr>
        <% if (data.length > 0) { %>
          <% Object.keys(data[0]).forEach(function(key) { %>
            <th><%= key %></th>
          <% }); %>
        <% } %>
      </tr>
    </thead>
    <tbody>
      <% data.forEach(function(row) { %>
        <tr>
          <% Object.values(row).forEach(function(value) { %>
            <td><%= value %></td>
          <% }); %>
        </tr>
      <% }); %>
    </tbody>
  </table>

  <script>
    function filterTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toLowerCase();
      const table = document.getElementById("excelTable");
      const rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const cells = row.getElementsByTagName("td");
        let match = false;

        for (let j = 0; j < cells.length; j++) {
          const cell = cells[j];
          if (cell && cell.innerText.toLowerCase().includes(filter)) {
            match = true;
            break;
          }
        }

        row.style.display = match ? "" : "none";
      }
    }
  </script>
</body>
</html>
